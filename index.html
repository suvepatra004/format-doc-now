<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Default SEO Meta Tags (will be overridden by React Helmet) -->
    <title>PDFox - Smart Content Formatter | AI-Powered Document Creator</title>
    <meta name="description" content="Transform messy text into professional documents with PDFox. AI-powered content formatter that cleans, structures, and formats your content instantly." />
    <meta name="keywords" content="content formatter, AI PDF generator, document formatter, text formatter, smart formatting, PDF creator, document editor, content cleaner" />
    <meta name="author" content="PDFox" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://pdfox-generator.lovable.app/" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="PDFox - Smart Content Formatter | AI-Powered Document Creator" />
    <meta property="og:description" content="Transform messy text into professional documents with PDFox. AI-powered content formatter that cleans, structures, and formats your content instantly." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pdfox-generator.lovable.app/" />
    <meta property="og:image" content="https://pdfox-generator.lovable.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="PDFox" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PDFox - Smart Content Formatter | AI-Powered Document Creator" />
    <meta name="twitter:description" content="Transform messy text into professional documents with PDFox. AI-powered content formatter that cleans, structures, and formats your content instantly." />
    <meta name="twitter:image" content="https://pdfox-generator.lovable.app/og-image.png" />
    <meta name="twitter:site" content="@DevRative" />
    <meta name="twitter:creator" content="@DevRative" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="application-name" content="PDFox" />
    <meta name="apple-mobile-web-app-title" content="PDFox" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PDFox",
      "description": "AI-powered content formatter that transforms messy text into professional documents",
      "url": "https://pdfox-generator.lovable.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pdfox-generator.lovable.app/editor?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://www.linkedin.com/in/suvendu-kumar-patra-723850230",
        "https://github.com/suvepatra004",
        "https://x.com/DevRative"
      ]
    }
    </script>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
